<div class="container">
  <div class="fomulaire_section">
    <h1>Boîte à Idées</h1>
    <form id="idea-form" onsubmit="return validateurDuFormulaire()">
        <input type="text" id="idea-title" placeholder="Libellé" >
        <div id="titleError" class="error"></div>
        <select id="idea-category">
          <option value="">Sélectionner une catégorie</option>
          <option value="politique">Politique</option>
          <option value="sport">Sport</option>
          <option value="santé">Santé</option>
          <option value="éducation">Éducation</option>
        </select>
        <div id="categoryError" class="error"></div>
        <textarea id="idea-description" placeholder="Message descriptif" ></textarea>
        <div id="descriptionError" class="error"></div>
        <button type="submit">Soumettre</button>
      </form>
  </div>

<div class="boite">

  <div id="message"></div>

  <div id="ideas-list"></div>
</div>
